<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe - Pastry Paradise</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* General styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: white; /* Gradient background */
            animation: fadeIn 1s; /* Animation for fading in */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navbar styling */
        nav {
            background-color: #fd1dab;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for navbar */
            position: fixed; /* Fixed navbar */
            width: 100%; /* Full width */
            top: 0; /* Top of the page */
            z-index: 1000; /* Ensure it stays on top */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s; /* Transition for hover effect */
        }

        nav ul li a:hover {
            background-color: #df78a3; /* Hover color */
        }

        /* Back button styling */
        .back-button {
            margin-top: 80px; /* To avoid overlapping with navbar */
            position: fixed;
            top: 70px; /* Position just below the navbar */
            left: 20px;
            padding: 10px 15px;
            background-color: #ff78a3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #df6789;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            margin: 100px auto; /* Margin top to avoid overlap with fixed navbar */
            padding: 20px;
            background-color: #ffd3f6; /* Background for container */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Shadow for container */
            animation: slideIn 0.5s forwards; /* Animation for container */
            margin-top: 150px;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            color: #000000; /* Accent color */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s; /* Transition for input focus effect */
        }

        input:focus, textarea:focus {
            border-color: #fd1dab; /* Border color on focus */
            outline: none; /* Remove default outline */
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: pink;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Transition for button hover effect */
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }

        button:hover {
            background-color: #ffffff; /* Darker background on hover */
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
        }
        footer {
            background-color: #fd1dab;
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
        .logo h2 {
            font-size: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="{% url 'homepage' %}" style="color: white; text-decoration: none;">
                <h2>Pastry Paradise</h2>
            </a>
        </div>
        <ul>
            <li><a href="{% url 'homepage' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}">My Profile</a></li>
                <li><a href="{% url 'create_recipe' %}">Create Recipe</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
            <li><a href="{% url 'all_recipes' %}">All Recipes</a></li>
        </ul>
    </nav>

    <!-- Back button -->
    <a href="{% url 'homepage' %}" class="back-button"> Back to Home</a>

    <!-- Main Content -->
    <div class="container">
        <h1>Create a New Recipe</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Recipe</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Pastry Paradise. All Rights Reserved.</p>
    </footer>

</body>
</html>
